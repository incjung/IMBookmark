
<!DOCTYPE html>
<html>
<head>
  <title>IMBookmark</title>
  <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <input type="text" id="search" class="search-input" placeholder="Search bookmarks...">
      <a href="options.html" target="_blank" class="options-link">Options</a>
    </div>
    <div id="results-header" class="results-header">
      <span id="results-count" class="results-count"></span>
      <button id="open-selected-btn" class="open-selected-btn">Open Selected</button>
    </div>
    <ul id="results" class="results-list"></ul>
  </div>
  <script src="popup.js"></script>
</body>
</html>
